<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Select your move</h1>

  <div id="choices">
  <div class="choice" data-choice="rock"><img src="rock.png" alt="Rock" /></div>
  <div class="choice" data-choice="paper"><img src="paper.png" alt="Paper" /></div>
  <div class="choice" data-choice="scissor"><img src="scissor.png" alt="Scissor" /></div>
</div>


  <h1>Computer selected: <span id="co"></span></h1>

  <h4>Result: <span id="res"></span></h4>

  <script src="game.js"></script>

</body>
</html>
